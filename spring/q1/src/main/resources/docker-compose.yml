version: '3.3'

services:
  db:
    image: mysql:5.7
    volumes:
      - ~/tables:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: public
      MYSQL_USER: root
      MYSQL_PASSWORD: root

  spring:
    depends_on:
      - db
    build: spring/
    image: 02_bonus_spring
    restart: always
    ports:
      - "8080:8080"
    environment:
      WORDPRESS_DB_HOST: db:3306
